<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Lab15</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<hr>
<div>
    <h3>Json Placeholder Api Test</h3>
    <form>
        <label for="userId">User Id </label>
        <input type="number" name="userId" id="userId" required/>
        <input type="button" id="submitBtn" value="Fetch"/>
    </form>
</div>
<section>
    <div class="row">
        <h4>Info</h4>
        <div class="userDetails">
            <div class="detail" id="id">Id :</div>
            <div class="detail" id="name">Name :</div>
            <div class="detail" id="email">Email:</div>
            <div class="detail" id="phone">Phone :</div>
            <div class="detail" id="website">Website:</div>

        </div>
    </div>
    <div class="row">
        <h4>Posts</h4>
        <div class="posts">
        </div>
    </div>
    <div class="row">
        <h4>Comments</h4>
        <div class="comment">
            <ul>
                <li>Post 1</li>
                <li>Post 2</li>
            </ul>
        </div>

    </div>
</section>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
